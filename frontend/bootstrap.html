<!DOCTYPE html>
<html>
	<head>
		<title>vim-pastebin</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
		<style>
		.header-line > * {
			display: inline-block;
		}
		#push,
		#footer {
			height: 60px;
		}
		#footer {
			background-color: #f5f5f5;
		}
		.container .credit {
			margin: 20px 0;
		}
		</style>
	</head>
	<body>
		<div class="jumbotron">
			<div class="container">
				<h1>vim-pastebin</h1>
				<p>The easy way to paste from vim</p>
				<p><a class="btn btn-primary btn-lg">Learn more about the vim plugin</a></p>
			</div>
		</div>


		<div class="container">
			<div class="panel-default col-md-8">
				<div class="panel-body">
					<div class="header-line">
						<h3>Your paste</h3>
						<button type="button" class="btn btn-success pull-right" style="margin-top: 1em;">
							Save paste
						</button>
					</div>
					<hr>
					<textarea class="form-control" rows="15" placeholder="Paste your code here"></textarea>
					<hr>
					<button type="button" class="btn btn-success pull-right">
						Save paste
					</button>
				</div>
			</div>
			<div class="col-md-4">
				<div class="panel-body">
					<div class="header-line">
						<h3>Recent Pastes</h3>
					</div>
					<hr>
					<ul>
						<li><strong>Untitled</strong><br /><small>vor 3 Sec</small></li>
						<li><strong>Untitled</strong><br /><small>vor 3 Sec</small></li>
						<li><strong>ruby is awesome</strong><br /><small>vor 6 Sec</small></li>
						<li><strong>Untitled</strong><br /><small>vor 10 Sec</small></li>
						<li><strong>Scala too</strong><br /><small>vor 12 Sec</small></li>
					</ul>
				</div>
			</div>
		</div>

		<div id="footer">
			<div class="container">
				<p class="muted credit">Provided by <a href="https://github.com/flower-pot">FlowerPot</a> and <a href="https://github.com/flopska">flopska</a>.</p>
			</div>
		</div>
	</body>
</html>
